[package]
name = "messaging_eventhubs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
time = "0.3"
url = "2"
uuid = { version = "1", features = ["v4"] }
const_format = "0.2"
tokio = { version = "1", features = ["sync"] }
tokio-util = "0.7"
thiserror = "1"
timer-kit = { version = "0.1", features = ["tokio"] }
futures-util = "0.3"
log = "0.4"
urlencoding = "2"
base64 = "0.21"
digest = "0.10"
hmac = "0.12"
sha2 = "0.10"
mockall = "0.11"
async-trait = "0.1"
rand = "0.8"
pin-project-lite = "0.2.9"

# Azure dependencies
azure_core = { path = "../core" }

# AMQP dependencies
fe2o3-amqp = { version = "0.8.21" }
fe2o3-amqp-types = "0.7.1"
fe2o3-amqp-management = "0.2.2"
fe2o3-amqp-cbs = "0.2"
serde_amqp = { version = "0.5.8", features = ["derive", "time"] }
fe2o3-amqp-ws = "0.3.1"
# fe2o3-amqp = { path = "../../../fe2o3-amqp/fe2o3-amqp", features = ["log"] }
# fe2o3-amqp-types = { path = "../../../fe2o3-amqp/fe2o3-amqp-types" }
# fe2o3-amqp-management = { path = "../../../fe2o3-amqp/fe2o3-amqp-management" }
# fe2o3-amqp-cbs = { path = "../../../fe2o3-amqp/fe2o3-amqp-cbs" }
# serde_amqp = { path = "../../../fe2o3-amqp/serde_amqp", features = ["derive", "time"] }
# fe2o3-amqp-ws = { path = "../../../fe2o3-amqp/fe2o3-amqp-ws" }

[dev-dependencies]
dotenv = "0.15"
tokio = {version = "1.0", features = ["macros", "rt", "rt-multi-thread"]}
env_logger = "0.10.0"
fe2o3-amqp = { version = "0.8.21", features = ["log"] }

[features]
default = ["native-tls"]

rustls = ["fe2o3-amqp/rustls", "fe2o3-amqp-ws/rustls-tls-webpki-roots"]
native-tls = ["fe2o3-amqp/native-tls", "fe2o3-amqp-ws/native-tls"]
