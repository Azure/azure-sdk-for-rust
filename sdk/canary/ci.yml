# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/canary/

parameters:
- name: release_azurecanarycore
  displayName: 'azure_canary_core'
  type: boolean
  default: true
- name: release_azurecanary
  displayName: 'azure_canary'
  type: boolean
  default: true

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: canary
    Artifacts:
    - name: azure_canary_core
      safeName: AzureCanaryCore
      releaseInBatch: ${{ parameters.release_azurecanarycore }}
    - name: azure_canary
      safeName: AzureCanary
      releaseInBatch: ${{ parameters.release_azurecanary }}
