[package]
name = "azure_storage_blobs"
version = "0.1.0"
description = "Azure Blob Storage crate from the Azure SDK for Rust"
readme = "README.md"
authors = ["Microsoft Corp."]
license = "MIT"
repository = "https://github.com/azure/azure-sdk-for-rust"
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_storage_blobs"
keywords = ["sdk", "azure", "storage", "blobs"]
categories = ["api-bindings"]
edition = "2021"

[dependencies]
azure_core = { path = "../core", version = "0.2", default-features=false }
azure_storage = { path = "../storage", version = "0.1", default-features=false, features=["account"] }
base64 = "0.13"
bytes = "1.0"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
http = "0.2"
log = "0.4"
md5 = "0.7"
RustyXML = "0.3"
serde = { version = "1.0" }
serde_derive = "1.0"
serde_json = "1.0"
serde-xml-rs = "0.5"
uuid = { version = "1.0", features = ["v4"] }
url = "2.2"
thiserror = "1.0"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
env_logger = "0.9"
azure_identity = { path = "../identity", version = "0.1" }
reqwest = "0.11"
oauth2 = { version = "4.0.0", default-features = false }

[features]
default = ["enable_reqwest"]
test_e2e = []
azurite_workaround = []
enable_reqwest = ["azure_core/enable_reqwest", "azure_storage/enable_reqwest"]
enable_reqwest_rustls = ["azure_core/enable_reqwest_rustls", "azure_storage/enable_reqwest_rustls"]
