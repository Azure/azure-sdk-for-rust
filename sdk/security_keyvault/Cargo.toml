[package]
name = "azure_security_keyvault"
version = "0.4.0"
authors = ["Microsoft Corp."]
description = "Rust wrapper around Microsoft Azure REST APIs for Azure Key Vault"
repository = "https://github.com/azure/azure-sdk-for-rust"
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_security_keyvault"
keywords = ["azure", "microsoft", "sdk", "keyvault", "cloud"]
categories = ["api-bindings"]
readme = "README.md"
license = "MIT"
edition = "2021"

[dependencies]
futures = "0.3"
base64 = "0.13"
reqwest = { version = "0.11", features = ["json"] }
time = "0.3.10"
const_format = "0.2.13"
serde_json = "1.0"
url = "2.2"
serde = { version = "1.0", features = ["derive"] }
azure_core = { path = "../core", version = "0.4"}

[dev-dependencies]
azure_identity = { path = "../identity", default_features = false }
mockito = "0.31"
async-trait = "0.1"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }

[features]
default = ["azure_core/enable_reqwest"]
