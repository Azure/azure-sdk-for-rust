# AMQP Stack for consumption by packages in the Azure SDK.
[package]
name = "azure_core_amqp"
version = "0.19.0"
description = "Rust client Azure SDK"
readme = "README.md"
authors = ["Microsoft Corp."]
license = "MIT"
repository = "https://github.com/azure/azure-sdk-for-rust"
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_core_amqp"

keywords = ["sdk", "azure", "rest", "iot", "cloud"]
categories = ["api-bindings"]

edition = "2021"

[dependencies]
azure_core = { path = "../../core/azure_core" }
time = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }
tokio = { workspace = true }
fe2o3-amqp = { version = "0.11.0", features = [
  "native-tls",
  "tracing",
  "uuid",
], optional = true }
fe2o3-amqp-ext = { version = "0.11.0", features = [], optional = true }
fe2o3-amqp-management = { version = "0.11.0", optional = true }
fe2o3-amqp-cbs = { version = "0.11.0", optional = true }
fe2o3-amqp-types = { version = "0.11.0", optional = true }
serde_amqp = { version = "0.11.0", optional = true, features = ["uuid"] }
serde_bytes = { version = "0.11", optional = true }

[build-dependencies]
rustc_version = "0.4"

[dev-dependencies]
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[features]
default = ["enable-fe2o3-amqp"]
enable-fe2o3-amqp = [
  "fe2o3-amqp",
  "fe2o3-amqp-types",
  "fe2o3-amqp-ext",
  "fe2o3-amqp-management",
  "fe2o3-amqp-cbs",
  "serde_amqp",
  "serde_bytes",
]
test_e2e = []

[package.metadata.docs.rs]
features = ["enable-fe2o3-amqp"]
