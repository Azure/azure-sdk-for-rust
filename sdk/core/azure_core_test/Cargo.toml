[package]
name = "azure_core_test"
version = "0.1.0"
description = "Utilities for testing client libraries built on azure_core."
readme = "README.md"
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_core"
keywords = ["sdk", "azure", "rest", "iot", "cloud"]
categories = ["development-tools::testing"]
edition.workspace = true
rust-version.workspace = true
publish = false

[features]
default = []
tracing = ["tracing-subscriber"]

[dependencies]
async-trait.workspace = true
azure_core = { path = "../azure_core", features = ["test"] }
azure_core_test_macros = { path = "../azure_core_test_macros" }
azure_identity = { path = "../../identity/azure_identity" }
futures.workspace = true
serde.workspace = true
serde_json.workspace = true
tracing.workspace = true
tracing-subscriber = { workspace = true, features = [
  "env-filter",
  "fmt",
], optional = true }
typespec_client_core = { path = "../../typespec/typespec_client_core", default-features = false,  features = ["derive"] }
url.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, features = [
  "io-util",
  "process",
  "rt-multi-thread",
  "sync",
  "time",
] }

[dev-dependencies]
clap.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { workspace = true, features = ["signal"] }
