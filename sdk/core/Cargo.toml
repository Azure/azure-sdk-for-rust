[package]
authors = ["Microsoft Corp."]
categories = ["api-bindings"]
description = "Rust wrappers around Microsoft Azure REST APIs - Core crate"
documentation = "https://docs.rs/azure_core"
edition = "2018"
homepage = "https://github.com/azure/azure-sdk-for-rust"
keywords = ["sdk", "azure", "rest", "iot", "cloud"]
license = "MIT"
name = "azure_core"
readme = "README.md"
repository = "https://github.com/azure/azure-sdk-for-rust"
version = "0.1.0"

[dependencies]
RustyXML = "0.3"
base64 = "0.13"
bytes = "0.5"
chrono = "0.4"
failure = "0.1"
futures = "0.3"
http = "0.2"
hyper = "0.13"
hyper-rustls = "0.21"
log = "0.4"
quick-error = "1.2"
serde = "1.0"
serde-xml-rs = "0.4"
serde_derive = "1.0"
serde_json = "1.0"
url = "2.1"
uuid = {version = "0.8", features = ["v4"]}

[dev-dependencies]
env_logger = "0.7"
tokio = "0.2"

[features]
azurite_workaround = []
test_e2e = []
