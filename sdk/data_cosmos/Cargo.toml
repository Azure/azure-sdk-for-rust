[package]
name = "azure_data_cosmos"
version = "0.8.0"
description = "Rust wrappers around Microsoft Azure REST APIs - Azure Cosmos DB"
readme = "README.md"
authors = ["Microsoft Corp."]
license = "MIT"
repository = "https://github.com/azure/azure-sdk-for-rust"
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_data_cosmos"
keywords = ["sdk", "azure", "rest", "iot", "cloud"]
categories = ["api-bindings"]
edition = "2021"
rust-version = "1.64.0"

[dependencies]
async-trait = "0.1"
azure_core = { path = "../core", version = "0.7" }
base64 = "0.20"
time = "0.3.10"
futures = "0.3"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "2.2"
uuid = { version = "1.0", features = ["v4"] }
thiserror = "1.0"
bytes = "1.0"
hmac = "0.12"
sha2 = "0.10"

[dev-dependencies]
env_logger = "0.10"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
clap = { version = "4.0.2", features = ["derive", "env"] }
reqwest = "0.11.0"
stop-token = { version = "0.7.0", features = ["tokio"] }
mock_transport = { path = "../../eng/test/mock_transport" }

[features]
default = ["enable_reqwest"]
enable_reqwest = ["azure_core/enable_reqwest"]
enable_reqwest_rustls = ["azure_core/enable_reqwest_rustls"]
test_e2e = []
into_future = []
