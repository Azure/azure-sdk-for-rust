[package]
name = "deployed_live_test"
version = "0.1.0"
edition = "2021"
publish = false

[workspace]

[dependencies]
axum = { version = "0.8", default-features = false, features = ["http1", "tokio", "query"] }
azure_core = { path = "../../../../../core/azure_core", default-features = false, features = ["reqwest"] }
azure_identity = { path = "../../../", default-features = false }
azure_storage_blob = { path = "../../../../../storage/azure_storage_blob", default-features = false }
reqwest = { version = "0.13.1", default-features = false, features = ["rustls"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
url = "2.5"
