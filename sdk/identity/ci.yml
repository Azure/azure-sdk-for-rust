# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
# cSpell:disable
trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/identity/

parameters:
- name: release_azure_identity
  displayName: azure_identity
  type: boolean
  default: false

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: identity
    Artifacts:
      - name: azure_identity
        releaseInBatch: ${{ parameters.release_azure_identity }}

    ${{ if endsWith(variables['Build.DefinitionName'], 'weekly') }}:
      Location: westus3
      RunLiveTests: true
      PersistOidcToken: true
      MatrixConfigs:
        - Name: managed_identity_matrix
          GenerateVMJobs: true
          Path: sdk/identity/azure_identity/managed-identity-matrix.json
          Selection: sparse
