[package]
name = "azure_messaging_eventhubs"
version = "0.19.0"
description = "Rust client for Azure Eventhubs Service"
readme = "README.md"
authors = ["Microsoft Corp."]
license = "MIT"
repository = "https://github.com/azure/azure-sdk-for-rust"
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_messaging_eventhubs"

keywords = ["sdk", "azure", "rest", "iot", "cloud", "eventhubs"]
categories = ["api-bindings"]

edition = "2021"

[dependencies]
azure_core = { workspace = true }
azure_core_amqp = { workspace = true }
time = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }
futures = { workspace = true }
async-std = { workspace = true }
async-stream = { version = "0.3.5" }

[build-dependencies]
rustc_version = "0.4"

[dev-dependencies]
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }
azure_identity = { workspace = true }
tokio = { workspace = true, default-features = false, features = [
  "rt-multi-thread",
  "macros",
  "time",
] }

[features]
test_e2e = []
