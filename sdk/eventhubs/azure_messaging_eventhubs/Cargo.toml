[package]
name = "azure_messaging_eventhubs"
version = "0.19.0"
description = "Rust client for Azure Eventhubs Service"
readme = "README.md"
authors = ["Microsoft Corp."]
license = "MIT"
repository = "https://github.com/azure/azure-sdk-for-rust"
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_messaging_eventhubs"

keywords = ["sdk", "azure", "rest", "iot", "cloud", "eventhubs"]
categories = ["api-bindings"]

edition = "2021"

[dependencies]
azure_core = { path = "../../core/azure_core" }
azure_core_amqp = { path = "../../core/azure_core_amqp" }
time = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }
tokio = { workspace = true }
futures = { workspace = true }
async-stream = { version = "0.3.5" }

[build-dependencies]
rustc_version = "0.4"

[dev-dependencies]
async-std = { version = "1.12", features = ["attributes"] }
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }
azure_identity = { path = "../../identity/azure_identity" }

[features]
test_e2e = []
