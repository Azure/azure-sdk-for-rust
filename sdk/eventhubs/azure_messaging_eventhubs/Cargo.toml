[package]
name = "azure_messaging_eventhubs"
version = "0.19.0"
description = "Rust client for Azure Eventhubs Service"
readme = "README.md"
authors = ["Microsoft Corp."]
license = "MIT"
repository = "https://github.com/azure/azure-sdk-for-rust"
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_messaging_eventhubs"

keywords = ["sdk", "azure", "rest", "iot", "cloud"]
categories = ["api-bindings"]

edition = "2021"

[dependencies]
azure_core = { path = "../../core/azure_core", version = "0.19" }
azure_core_amqp = { path = "../../core/azure_core_amqp", version = "0.19" }
time = { version = "0.3.10", features = ["serde-well-known"] }
log = "0.4"
url = "2.2"
bytes = "1.0"
serde = "1.0"
async-trait = "*"
uuid = { version = "1.8" }
tokio = { version = "1.0", features = [
  "macros",
  "rt-multi-thread",
  "net",
  "rt",
] }

[build-dependencies]
rustc_version = "0.4"

[dev-dependencies]
futures = "0.3"
azure_identity = { path = "../../identity/azure_identity", version = "0.19" }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = "0.3"
env_logger = "0.8"
lazy_static = { version = "1.4" }

[features]
test_e2e = []
