[package]
name = "azure_data_cosmos"
version = "0.19.0"
description = "Rust wrappers around Microsoft Azure REST APIs - Azure Cosmos DB"
readme = "README.md"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_data_cosmos"
keywords = ["sdk", "azure", "rest", "cloud", "cosmos", "database"]
categories = ["api-bindings"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait.workspace = true
azure_core.workspace = true
typespec_client_core = { workspace = true, features = ["derive"] }
tracing.workspace = true
url.workspace = true
serde.workspace = true
serde_json.workspace = true

[dev-dependencies]
azure_identity.workspace = true
clap.workspace = true
time.workspace = true
futures.workspace = true
tracing-subscriber = { workspace = true, features = [ "env-filter", "fmt" ] }
tokio = { workspace = true, default-features = false, features = [
  "rt-multi-thread",
  "macros",
  "time",
] }

[lints]
workspace = true

[features]
default = ["hmac_rust"]
hmac_rust = ["azure_core/hmac_rust"]
hmac_openssl = ["azure_core/hmac_openssl"]
key_auth = [] # Enables support for key-based authentication (Primary Keys and Resource Tokens)
control_plane = ["key_auth"] # Control-plane operations require key-based authentication.

[package.metadata.docs.rs]
features = ["control_plane", "key_auth"]
