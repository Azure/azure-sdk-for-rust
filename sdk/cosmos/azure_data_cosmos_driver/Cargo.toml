[package]
name = "azure_data_cosmos_driver"
version = "0.1.0"
description = "Core implementation layer for Azure Cosmos DB - provides transport, routing, and protocol handling for cross-language SDK reuse"
readme = "README.md"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_data_cosmos_driver"
keywords = ["sdk", "azure", "cosmos", "driver", "internal"]
categories = ["api-bindings"]
publish = false # Internal implementation layer, not yet ready for crates.io

[dependencies]
async-lock.workspace = true
async-trait.workspace = true
azure_core = { workspace = true, features = [
  "reqwest_native_tls",
  "hmac_rust",
] }
base64.workspace = true
futures.workspace = true
reqwest = { workspace = true, features = ["native-tls"] }
serde.workspace = true
serde_json.workspace = true
tracing.workspace = true
url.workspace = true
uuid = { workspace = true, features = ["v4", "fast-rng"] }

[dev-dependencies]
azure_identity.workspace = true
serde = { workspace = true, features = ["derive"] }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "time"] }
uuid = { workspace = true, features = ["v4", "fast-rng"] }

[target.'cfg(windows)'.dependencies]
windows-sys = { workspace = true }

[lints]
workspace = true


[features]
default = []
