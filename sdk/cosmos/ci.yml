# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/cosmos/

pr:
  branches:
    include:
      - main
      - feature/*
      - feature/cosmos/spark30
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/cosmos/

parameters:
- name: release_azure_data_cosmos
  displayName: azure_data_cosmos
  type: boolean
  default: false

extends:
  template: /eng/pipelines/templates/stages/cosmos-sdk-client.yml
  parameters:
    ServiceDirectory: cosmos
    Artifacts:
    - name: azure_data_cosmos
      releaseInBatch: ${{ parameters.release_azure_data_cosmos }}
