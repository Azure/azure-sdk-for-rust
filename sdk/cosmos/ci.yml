trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/cosmos/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: cosmos
    RunLiveTests: false
    Artifacts:
    - name: azure_data_cosmos
      safeName: AzureDataCosmos
