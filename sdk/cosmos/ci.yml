# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/cosmos/

parameters:
- name: RunLiveTests
  displayName: Run live tests
  type: boolean
  default: false
- name: release_azure_data_cosmos
  displayName: azure_data_cosmos
  type: boolean
  default: false

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: cosmos
    RunLiveTests: ${{ or(parameters.RunLiveTests, eq(variables['Build.Reason'], 'Schedule'), endsWith(variables['Build.DefinitionName'], '- weekly')) }}
    Artifacts:
    - name: azure_data_cosmos
      releaseInBatch: ${{ parameters.release_azure_data_cosmos }}
    CloudConfig:
      Public:
        ServiceConnection: azure-sdk-tests-cosmos
    LiveTestMatrixConfigs:
      - Name: Cosmos_live_test
        Path: sdk/cosmos/live-platform-matrix.json
        Selection: all
        GenerateVMJobs: true
