[package]
name = "azure_storage"
version = "0.1.0"
description = "Rust wrappers around Microsoft Azure Storage REST APIs"
readme = "README.md"
authors = ["Microsoft Corp."]
license = "MIT"
repository = "https://github.com/azure/azure-sdk-for-rust"
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_storage"
keywords = ["sdk", "azure", "rest", "iot", "cloud"]
categories = ["api-bindings"]
edition = "2018"

[dependencies]
async-trait = "0.1"
azure_core = { path = "../core", version = "0.1.0" }
ring = "0.16"
base64 = "0.13"
chrono = "0.4"
http = "0.2"
futures = "0.3"
log = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde-xml-rs = "0.4"
url = "2.2"
uuid = { version = "0.8", features = ["v4"] }
bytes = "1.0"
md5 = "0.7"
RustyXML = "0.3"
thiserror = "1.0"
once_cell = "1.7"

[dev-dependencies]
tokio = { version = "1.0", features = ["macros"] }
env_logger = "0.8"
azure_identity = { path = "../identity" }
reqwest = "0.11"

[features]
default = ["account", "blob", "queue", "table", "data_lake"]
test_e2e = ["account", "blob", "queue", "table", "data_lake"]
mock_transport_framework = [ "azure_core/mock_transport_framework"]
test_integration = ["account", "blob", "queue", "table", "data_lake"]
account = []
azurite_workaround = []
blob = []
queue = []
table = []
data_lake = []

