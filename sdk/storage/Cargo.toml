[package]
name = "azure_storage"
version = "0.1.0"
description = "Rust wrappers around Microsoft Azure Storage REST APIs"
readme = "README.md"
authors = ["Microsoft Corp."]
license = "MIT"
repository = "https://github.com/azure/azure-sdk-for-rust"
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_storage"
keywords = ["sdk", "azure", "rest", "iot", "cloud"]
categories = ["api-bindings"]
edition = "2018"

[dependencies]
azure_core = { path = "../core", version = "0.1.0" }
ring = "0.16"
base64 = "0.13"
chrono = "0.4"
http = "0.2"
futures = "0.3"
hyper = "0.14"
log = "0.4"
mime = "0.3"
quick-error = "1.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde-xml-rs = "0.4"
time = "0.2"
url = "2.2"
uuid = { version = "0.8", features = ["v4"] }
smallvec = { version = "1.6", features = ["serde"] }
bytes = "1.0"
hyper-rustls = "0.22"
md5 = "0.7"
RustyXML = "0.3"
percent-encoding = "2.1"
failure = "0.1"
thiserror = "1.0"

[dev-dependencies]
tokio = { version = "1.0", features = ["macros"] }
env_logger = "0.8"
azure_identity = { path = "../identity" }
url = "2.2"
reqwest = "0.11"

[features]
default = ["account", "blob", "queue", "table", "data_lake"]
test_e2e = ["adls_gen2", "account", "blob", "queue", "table", "data_lake"]
account = []
azurite_workaround = []
blob = []
queue = []
table = []
adls_gen2 = []
data_lake = []
