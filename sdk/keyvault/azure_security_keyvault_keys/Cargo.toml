[package]
name = "azure_security_keyvault_keys"
version = "0.2.0"
description = "Rust wrappers around Microsoft Azure REST APIs - Azure KeyVault Keys"
readme = "README.md"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_security_keyvault_keys"
keywords = ["sdk", "azure", "keyvault", "security", "keys"]
categories = ["api-bindings"]

[dependencies]
azure_core = { workspace = true }
futures = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
time = { workspace = true }
typespec_client_core = { workspace = true, features = ["derive"] }

[dev-dependencies]
azure_core_test = { path = "../../core/azure_core_test", features = [
    "tracing",
] }
azure_identity.path = "../../identity/azure_identity"
azure_security_keyvault_test = { path = "../azure_security_keyvault_test" }
rand.workspace = true
sha2.workspace = true
tokio.workspace = true

[build-dependencies]
rustc_version.workspace = true

[lints]
workspace = true
