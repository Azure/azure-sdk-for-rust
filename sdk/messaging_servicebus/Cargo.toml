[package]
authors = ["Microsoft Corp."]
description = "Rust wrappers around Microsoft Azure REST APIs - Service Bus crate"
documentation = "https://docs.rs/azure_messaging_servicebus"
homepage = "https://github.com/azure/azure-sdk-for-rust"
license = "MIT"
name = "azure_messaging_servicebus"
readme = "README.md"
repository = "https://github.com/azure/azure-sdk-for-rust"
version = "0.4.0"

categories = ["api-bindings"]
keywords = ["sdk", "azure", "rest", "iot", "cloud"]

edition = "2021"

[dependencies]
async-trait = "0.1"
azure_core = {path = "../core", version = "0.5"}
base64 = "0.13"
bytes = "1.0"
const_format = "0.2"
digest = "0.10"
futures-util = "0.3"
hmac = "0.12"
http = "0.2"
log = "0.4"
rand = "0.8.5"
ring = "0.16"
sha2 = "0.10"
thiserror = "1.0"
time = "0.3.10"
tokio = {version = "1", features = ["time"]}
tokio-util = "0.7.3"
url = "2.2"
urlencoding = "2"
uuid = "1"

# AMQP dependencies
fe2o3-amqp = {version = "0.7.11", features = ["transaction", "rustls"]}
fe2o3-amqp-cbs = "0.0.8"
# fe2o3-amqp-cbs = {git = "https://github.com/minghuaw/fe2o3-amqp", branch = "0.7.0-dev"}
fe2o3-amqp-management = "0.0.3"
fe2o3-amqp-types = "0.6.2"
fe2o3-amqp-ws = "0.1.2"
serde_amqp = {version = "0.5.2", features = ["time"]}

[dev-dependencies]
anyhow = "1.0"
dotenv = "0.15"
env_logger = "0.9"
futures = "0.3"
tokio = {version = "1.0", features = ["macros", "rt-multi-thread"]}

[features]
default = ["azure_core/enable_reqwest"]
test_e2e = []
