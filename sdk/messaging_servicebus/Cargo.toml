[package]
name = "azure_messaging_servicebus"
version = "0.7.0"
description = "Rust wrappers around Microsoft Azure REST APIs - Service Bus crate"
readme = "README.md"
authors = ["Microsoft Corp."]
license = "MIT"
repository = "https://github.com/azure/azure-sdk-for-rust"
homepage = "https://github.com/azure/azure-sdk-for-rust"
documentation = "https://docs.rs/azure_messaging_servicebus"

categories = ["api-bindings"]
keywords = ["sdk", "azure", "rest", "iot", "cloud"]

edition = "2021"

[dependencies]
async-trait = "0.1"
azure_core = { path = "../core", version = "0.7" }
base64 = "0.13"
bytes = "1.0"
const_format = "0.2"
digest = "0.10"
futures-util = "0.3"
hmac = "0.12"
http = "0.2"
log = "0.4"
rand = "0.8.5"
ring = "0.16"
serde = "1"
sha2 = "0.10"
thiserror = "1.0"
time = "0.3.10"
tokio = {version = "1", features = ["time"]}
tokio-util = {version = "0.7.3", features = ["time"]}
url = "2.2"
urlencoding = "2"
uuid = { version = "1", features=["v4"] }

# AMQP dependencies
# fe2o3-amqp = {version = "0.7.15", features = ["rustls"]}
# fe2o3-amqp-cbs = "0.1.1"
# fe2o3-amqp-management = "0.1.0"
# fe2o3-amqp-types = "0.6.2"
# fe2o3-amqp-ws = { version = "0.1.2", features = ["rustls-tls-webpki-roots"] }
# serde_amqp = {version = "0.5.6", features = ["time"]}
fe2o3-amqp = {git="https://github.com/minghuaw/fe2o3-amqp", branch="legacy-filter-set", features = ["rustls"]}
fe2o3-amqp-cbs = {git="https://github.com/minghuaw/fe2o3-amqp", branch="legacy-filter-set"}
fe2o3-amqp-management = {git="https://github.com/minghuaw/fe2o3-amqp", branch="legacy-filter-set"}
fe2o3-amqp-types = {git="https://github.com/minghuaw/fe2o3-amqp", branch="legacy-filter-set"}
fe2o3-amqp-ws = {git="https://github.com/minghuaw/fe2o3-amqp", branch="legacy-filter-set", features = ["rustls-tls-webpki-roots"]}
serde_amqp = {git="https://github.com/minghuaw/fe2o3-amqp", branch="legacy-filter-set", features = ["time"]}

[dev-dependencies]
anyhow = "1.0"
dotenv = "0.15"
futures = "0.3"
tokio = {version = "1.0", features = ["macros", "rt-multi-thread"]}
mockall = "0.11"
serial_test = "0.9"
env_logger = "0.10"

[features]
default = ["azure_core/enable_reqwest"]
test_e2e = []

# TODO: transaction is not implemented yet.
# Transaction requires standard tier or above
transaction = ["fe2o3-amqp/transaction"]
