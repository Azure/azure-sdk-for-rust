[package]
name               = "azure_sdk_auth_aad"
version            = "0.21.0"
description        = "Rust wrappers around Microsoft Azure REST APIs - Azure OAuth2 helper crate"
readme             = "README.md"
authors            = ["Francesco Cogno <francesco.cogno@outlook.com>"]
license            = "Apache-2.0"
repository         = "https://github.com/MindFlavor/AzureSDKForRust"
documentation      = "http://mindflavor.github.io/AzureSDKForRust/azure_sdk_for_rust/index.html"
homepage           = "https://github.com/MindFlavor/AzureSDKForRust"

keywords           = ["sdk", "azure", "rest", "iot", "cloud"]
categories         = ["api-bindings"]

edition            = "2018"

[dependencies]
azure_sdk_core     = { path = "../azure_sdk_core", version = "0.20.2" }
oauth2             = "3.0.0-alpha.3"
base64             = "0.10.1"
url                = "1.7.2"
rand               = "0.7.0"
failure            = "0.1.5"
futures            = "0.1.28"
hyper              = "0.12.33"
hyper-rustls       = "0.16.1"
http               = "0.1.17"
serde              = "1.0.97"
serde_derive       = "1.0.97"
chrono             = "0.4.7"
serde_json         = "1.0.40"
log                = "0.4.7"

[dev-dependencies]
tokio-core         = "0.1.17"

[features]
test_e2e           = []
