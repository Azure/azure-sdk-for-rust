[package]
name          = "azure_mgmt_avs"
version       = "0.1.0"
edition       = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.10", features = ["json"] }

[features]
default = ["2020-03-20"]
2020-03-20 = []

[dev-dependencies]
tokio = { version = "0.2", features = ["macros"] }
