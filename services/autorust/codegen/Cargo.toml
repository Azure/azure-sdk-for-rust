[package]
name = "autorust_codegen"
version = "0.1.0"
authors = ["Cameron Taggart <cameron.taggart@gmail.com>"]
edition = "2018"
publish = false

[lib]

[dependencies]
autorust_openapi = { path = "../openapi" }
quote = "1.0"
proc-macro2 = { version = "1.0", default-features = false }
serde_json = "1.0"
serde_yaml = "0.8"
heck = "0.4"
regex = "1.5"
indexmap = { version = "1.7", features = ["serde-1"] }
path_abs = "0.5"
comrak = "0.13"
serde = "1.0"
http = "0.2"
once_cell = "1.7"
syn = { version = "1.0", features = ["parsing"] }
camino = "1.0"
askama = "0.11"
toml = "0.5"
qstring = "0.7"

[dev-dependencies]
thiserror = "1.0"
crates_io_api = "0.8"
