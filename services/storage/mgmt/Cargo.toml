[package]
name          = "azure_storage_mgmt"
version       = "0.1.0"
edition       = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.10", features = ["json"] }

[features]
default = ["2019-06-01"]
2019-06-01 = []
2019-08-01-preview = []

[dev-dependencies]
tokio = { version = "0.2", features = ["macros"] }
