resources:
  repositories:
    - repository: 1ESPipelineTemplates
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release
    - repository: 1ESPipelineTemplatesCanary
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/canary

parameters:
  - name: stages
    type: stageList
    default: []
  - name: Use1ESOfficial
    type: boolean
    default: true
  - name: oneESTemplateTag
    type: string
    default: release
  - name: AutoBaseline
    type: boolean
    default: false

extends:
  ${{ if and(parameters.Use1ESOfficial, eq(parameters.oneESTemplateTag, 'canary')) }}:
    template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplatesCanary
  ${{ elseif eq(parameters.oneESTemplateTag, 'canary') }}:
    template: v1/1ES.Unofficial.PipelineTemplate.yml@1ESPipelineTemplatesCanary
  ${{ elseif and(parameters.Use1ESOfficial, eq(variables['System.TeamProject'], 'internal')) }}:
    template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  ${{ else }}:
    template: v1/1ES.Unofficial.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    ${{ if eq(parameters.oneESTemplateTag, 'canary') }}:
      # Enable 1es template team to verify validation has been run on canary
      customBuildTags:
        - 1ES.PT.Tag-refs/tags/canary
    settings:
      skipBuildTagsForGitHubPullRequests: true
      # only enable autoBaseline for the internal build of rust-core on main branch
      ${{ if parameters.AutoBaseline }}:
        featureFlags:
          autoBaseline: true
    sdl:
      ${{ if parameters.AutoBaseline }}:
        autobaseline:
          isMainPipeline: true
          enableForGitHub: true
      sourceAnalysisPool:
        name: azsdk-pool
        image: windows-2022
        os: windows
      codeql:
        compiled:
          enabled: false
          justificationForDisabling: "To reduce redundant CG runs across all our pipeline jobs we are disabling and only running in our main build job."
      componentgovernance:
        enabled: false
        justificationForDisabling: "To reduce redundant CG runs across all our pipeline jobs we are disabling and only running in our main build job."
      eslint:
        enabled: false
        justificationForDisabling: "ESLint is not interesting for this repo as it is mostly Rust code and any JS/TS in the repo is updated outside of this repo."
      credscan:
        suppressionsFile: $(Build.SourcesDirectory)/eng/CredScanSuppression.json
        baselineFiles: $(Build.SourcesDirectory)/eng/rust.gdnbaselines
      psscriptanalyzer:
        compiled: true
        break: true
      policy: M365
      # Turn off the build warnings caused by disabling some sdl checks
      createAdoIssuesForJustificationsForDisablement: false
    stages: ${{ parameters.stages }}
