parameters:
- name: ServiceDirectory
  type: string
- name: Artifacts
  type: object
- name: TestPipeline
  type: boolean
- name: PipelineArtifactName
  type: string

jobs:
- job: Pack
  displayName: "Pack Crates"
  timeoutInMinutes: 90

  pool:
    name: $(LINUXPOOL)
    image: $(LINUXVMIMAGE)
    os: linux

  # Only run CG and codeql on internal build job
  ${{ if eq(variables['System.TeamProject'], 'internal') }}:
    templateContext:
      sdl:
        componentgovernance:
          enabled: true
        codeql:
          # Need to specify the language because we clone after the codeql initialize step
          language: rust
          compiled:
            enabled: true

  steps:
  - template: /eng/common/pipelines/templates/steps/sparse-checkout.yml
    parameters:
      paths:
      - "/*"

  - pwsh: |
      Write-Host "Attaching build reason string to the build for additional tag generation."
      @('$(Build.Reason)') | ConvertTo-Json -AsArray | Out-File -FilePath $(System.DefaultWorkingDirectory)/build-reason.json -Encoding utf8
      Write-Host '##vso[task.addattachment type=AdditionalTags;name=AdditionalTags;]$(System.DefaultWorkingDirectory)/build-reason.json'
    displayName: Tag build reason

  - template: /eng/pipelines/templates/steps/use-rust.yml@self
    parameters:
      WorkingDirectory: $(System.DefaultWorkingDirectory)/eng/tools/generate_api_report
      SetDefault: false

  - template: /eng/pipelines/templates/steps/use-rust.yml@self
    parameters:
      Toolchain: stable

  - ${{ if eq(parameters.TestPipeline, 'true') }}:
    - template: /eng/common/pipelines/templates/steps/set-test-pipeline-version.yml
      parameters:
        PackageNames: ${{ join(',', parameters.Artifacts.*.name) }}
        ServiceDirectory: ${{parameters.ServiceDirectory}}
        # Crate names contain '_' and prerelease versions contain '-' e.g., `azure_core@1.0.1-beta.1`.
        TagSeparator: '@'
        TestPipeline: true

  - template: /eng/common/pipelines/templates/steps/set-default-branch.yml@self

  - template: /eng/common/pipelines/templates/steps/save-package-properties.yml@self
    parameters:
      ServiceDirectory: ${{ parameters.ServiceDirectory }}
      PackageInfoDirectory: $(Build.ArtifactStagingDirectory)/PackageInfo

  - ${{ if eq('auto', parameters.ServiceDirectory) }}:
    - task: Powershell@2
      displayName: Pack Crates
      condition: and(succeeded(), ne(variables['NoPackagesChanged'],'true'))
      inputs:
        pwsh: true
        filePath: $(Build.SourcesDirectory)/eng/scripts/Pack-Crates.ps1
        arguments: >
          -OutputPath '$(Build.ArtifactStagingDirectory)'
          -PackageInfoDirectory '$(Build.ArtifactStagingDirectory)/PackageInfo'

  - ${{ else }}:
    - pwsh: |
        $artifacts = '${{ convertToJson(parameters.Artifacts) }}' | ConvertFrom-Json
        $isReleaseBuild = $true
        $artifactsToBuild = $artifacts | Where-Object { $_.releaseInBatch -eq 'True' }

        if (!$artifactsToBuild) {
          Write-Host "No packages to release. Building all packages in the service directory with no dependency validation."
          $artifactsToBuild = $artifacts
          $isReleaseBuild = $false
        }

        $packageNames = $artifactsToBuild.name

        Write-Host "##vso[task.setvariable variable=PackageNames]$($packageNames -join ',')"
        if ($isReleaseBuild) {
          Write-Host "##vso[task.setvariable variable=AdditionalPackageParams]-Release"
        } else {
          Write-Host "##vso[task.setvariable variable=AdditionalPackageParams]"
        }
      displayName: Configure crate packing
      condition: and(succeeded(), ne(variables['NoPackagesChanged'],'true'))

    - task: Powershell@2
      displayName: Pack Crates
      condition: and(succeeded(), ne(variables['NoPackagesChanged'],'true'))
      inputs:
        pwsh: true
        filePath: $(Build.SourcesDirectory)/eng/scripts/Pack-Crates.ps1
        arguments: >
          -OutputPath '$(Build.ArtifactStagingDirectory)'
          -PackageNames $(PackageNames)
          -OutBuildOrderFile '$(Build.ArtifactStagingDirectory)/release-order.json'
          $(AdditionalPackageParams)


  - template: /eng/common/pipelines/templates/steps/publish-1es-artifact.yml
    parameters:
      ArtifactPath: $(Build.ArtifactStagingDirectory)
      ArtifactName: ${{ parameters.PipelineArtifactName }}
      CustomCondition: and(succeededOrFailed(), ne(variables['NoPackagesChanged'],'true'))

  - template: /eng/common/pipelines/templates/steps/create-apireview.yml
    parameters:
      Artifacts: ${{ parameters.Artifacts }}
      
  - template: /eng/common/pipelines/templates/steps/detect-api-changes.yml
