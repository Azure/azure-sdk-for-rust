parameters:
- name: ServiceDirectory
  type: string
  default: auto
- name: Artifacts
  type: object
  default: []
- name: PipelineArtifactName
  type: string
  default: packages
- name: TestTimeoutInMinutes
  type: number
  default: 60
- name: TestProxy
  type: boolean
  default: false
- name: TestPipeline
  type: boolean
  default: false
- name: GenerateApiReviewForManualOnly
  type: boolean
  default: false
- name: BuildMatrix
  type: object
  default:
  - pool:
      os: linux
      name: $(LINUXPOOL)
      image: $(LINUXVMIMAGE)
    Toolchains: [stable, msrv, nightly]
  - pool:
      os: windows
      name: $(WINDOWSPOOL)
      image: $(WINDOWSVMIMAGE)
    Toolchains: [stable, msrv, nightly]
  - pool:
      os: macOS
      name: $(MACPOOL)
      vmImage: $(MACVMIMAGE)
    Toolchains: [stable, msrv, nightly]
- name: AnalyzeToolchain
  type: string
  default: stable

jobs:
- template: /eng/pipelines/templates/jobs/pack.yml
  parameters:
    ServiceDirectory: ${{ parameters.ServiceDirectory }}
    Artifacts: ${{ parameters.Artifacts }}
    TestPipeline: ${{ parameters.TestPipeline }}
    PipelineArtifactName: ${{ parameters.PipelineArtifactName }}

- ${{ each matrix in parameters.BuildMatrix }}:
  - ${{ each toolchain in matrix.Toolchains }}:
    - template: /eng/pipelines/templates/jobs/test.yml
      parameters:
        ServiceDirectory: ${{ parameters.ServiceDirectory }}
        Toolchain: ${{ toolchain }}
        Matrix: ${{ matrix }}
        TimeoutInMinutes: ${{ parameters.TestTimeoutInMinutes }}

- template: /eng/pipelines/templates/jobs/analyze.yml
  parameters:
    ServiceDirectory: ${{ parameters.ServiceDirectory }}
    Toolchain: ${{ parameters.AnalyzeToolchain }}
    TimeoutInMinutes: ${{ parameters.TestTimeoutInMinutes }}