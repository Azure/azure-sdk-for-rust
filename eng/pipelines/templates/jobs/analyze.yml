parameters:
- name: ServiceDirectory
  type: string
- name: Toolchain
  type: string
- name: TimeoutInMinutes
  type: number

jobs:
- job: "Analyze"
  condition: and(succeededOrFailed(), ne(variables['Skip.Analyze'], 'true'))
  timeoutInMinutes: ${{ parameters.TimeoutInMinutes }}

  pool:
    os: linux
    name: $(LINUXPOOL)
    image: $(LINUXVMIMAGE)

  steps:
  - template: /eng/common/pipelines/templates/steps/sparse-checkout.yml
    parameters:
      paths:
      - "/*"

  - ${{ if ne(parameters.Toolchain, 'nightly') }}:
      - template: /eng/pipelines/templates/steps/use-rust.yml@self
        parameters:
          Toolchain: nightly

  - template: /eng/pipelines/templates/steps/use-rust.yml@self
    parameters:
      Toolchain: ${{ parameters.Toolchain }}

  - template: /eng/common/pipelines/templates/steps/save-package-properties.yml

  - task: Powershell@2
    displayName: "Run source analysis"
    inputs:
      pwsh: true
      filePath: $(Build.SourcesDirectory)/eng/scripts/Analyze-Code.ps1
      arguments: >
        -PackageInfoDirectory '$(Build.ArtifactStagingDirectory)/PackageInfo'
        -Toolchain 'nightly'
        -SkipPackageAnalysis:('$(NoPackagesChanged)' -eq 'true')
        -Deny

  - template: /eng/common/pipelines/templates/steps/check-spelling.yml
    parameters:
      ContinueOnError: false

  - template: /eng/common/pipelines/templates/steps/verify-links.yml
    parameters:
      ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
        Directory: ""
        Urls: (eng/common/scripts/get-markdown-files-from-changed-files.ps1)
      ${{ elseif eq(parameters.ServiceDirectory, 'auto') }}:
        Directory: ""
      ${{ else }}:
        Directory: sdk/${{ parameters.ServiceDirectory }}
      CheckLinkGuidance: $true
      Condition: succeededOrFailed()
