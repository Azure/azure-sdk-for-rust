name: Check All Features for Services

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  RUSTFLAGS: --deny warnings --allow unused_attributes
  CARGO_INCREMENTAL: 0

jobs:
  test-services:
    name: Services Tests
    timeout-minutes: 60
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - uses: Swatinem/rust-cache@v1

    - name: services check
      timeout-minutes: 60
      run: cargo check --manifest-path services/Cargo.toml --all --all-features --verbose

    - name: display free disk space
      run: df -h /
      if: ${{ always() }}
