name: publish crate

on:
  workflow_call:
    inputs:
      directory:
        description: The directory to run from
        required: true
        default: .
        type: string
      package:
        description: The package to publish
        required: true
        type: string
    secrets:
      CARGO_REGISTRY_TOKEN:
        description: The crates.io registry token
        required: true

jobs:
  publish:
    concurrency: publish
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd ${{ github.event.inputs.directory }}
          cargo publish -p ${{ github.event.inputs.package }}
      - run: sleep 5m
